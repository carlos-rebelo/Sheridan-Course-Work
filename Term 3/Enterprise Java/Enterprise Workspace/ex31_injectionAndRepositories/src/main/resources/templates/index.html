<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
</head>
<body>

    <h1>Patient Information Form</h1>

    <form action="processForm" method="POST">
        <!-- Patient ID Field -->
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required>
        <br><br>

        <!-- Patient Name Field -->
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>
        <br><br>

        <!-- Doctor ID Field -->
        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" name="doctor_id" required>
        <br><br>

        <!-- Patient History Field -->
        <label for="patient_history">Patient History:</label>
        <input type="text" id="patient_history" name="patient_history" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>

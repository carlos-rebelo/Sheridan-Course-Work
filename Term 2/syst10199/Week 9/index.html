<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Week 9</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="scripts/main.js"></script>

    <body>
        <header>
            <h1 id="h1">Week 9 Practice</h1>
        </header>
        <main>
            <form name="demoform">
                <fieldset>
                  <label for="user">User Name:
                    <input type="text" id="user" name="username" required>
                  </label>
                  <br>
                  <label for="term">Term#:
                    <input type="number" min="1" max="9" value="1"
                           required id="term" name="termnum">
                   </label>
                </fieldset>
              
                <div class="error"></div>
              
                <div><input type="submit"></div>
              </form>
        </main>
